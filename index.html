<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascend Productivity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <h1 class="logo">Ascend</h1>
            <nav>
                <ul>
                    <li data-section="dashboard">Dashboard</li>
                    <li data-section="tasks">Tasks</li>
                    <li data-section="notes">Notes</li>
                    <li data-section="assignments">Assignments</li>
                    <li data-section="work">Work</li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">

            <section id="dashboard" class="section active">
                <h2>Dashboard</h2>
                <p>Welcome to Ascend Productivity.</p>
            </section>

            <section id="tasks" class="section">
                <h2>Tasks</h2>
            </section>

            <section id="notes" class="section">
                <h2>Notes</h2>
            </section>

            <section id="assignments" class="section">
                <h2>Assignments</h2>
            </section>

            <section id="work" class="section">
                <h2>Work</h2>
            </section>

        </main>

    </div>

    <script src="script.js"></script>
</body>
</html>
